<!DOCTYPE html>
<html id="top" lang="en" ng-app="poolEntry2018">
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <title>Player Pool Entry 2018</title>


      <link href="css/app.css" rel="stylesheet">
    </head>

    <body ng-controller="PoolCtrl">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Player Pool 2018 Entry Form</span>
        </nav>
        <main>
          <div class="container">
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Rules
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    Here are the rules for the player pool
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container entry-form" ng-cloak>
            <form method="POST" name="gform" id="gform" enctype="application/x-www-form-urlencoded" action="https://docs.google.com/forms/d/e/1FAIpQLSet4oUMSbXIM8plxyId3_LVBzAK4Yk_YDxrWd12MEsFadEHrQ/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
              <div class="row">
                <div class="form-group col-sm">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" ng-model="email" class="form-control" id="entry.2120297232" name="entry.2120297232" placeholder="name@example.com" required>
                </div>
                <div class="form-group col-sm">
                  <label for="exampleFormControlInput1">Entry Name</label>
                  <input type="text" ng-model="entryName" class="form-control" id="entry.383545338" name="entry.383545338" placeholder="" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">


                  <div class="form-group">
                    <label>Wild Card #2</label>
                    <select class="form-control" name="entry.713813158" id="entry.713813158"
                    ng-model="WC2Team" ng-options="team.value as team.name for team in WC2.teams"required></select>
                    <label>Wild Card #2 Player</label>
                    <select class="form-control" name="entry.862600197" id="entry.862600197"
                    ng-model="WC2Player" ng-options="player.name for player in WC2.players | filter:{team:WC2Team}" required></select>
                  </div>
                </div>

              </div>
              {{email}}
              {{entryName}}
              {{seed1Player}}
              {{seed2Player}}
              {{seed3Player}}
              {{seed4Player}}
              {{seed5Player}}
              {{seed6Player}}
              {{seed7Player}}
              {{seed8Player}}
              {{seed9Player}}
              {{seed10Player}}
              {{WC1Player}}
              {{WC2Player}}
              <!-- <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div> -->
              <div class="row justify-content-center">
                <button ng-disabled="gform.$invalid" type="submit" value="Submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </form>
          </div>
        </main>


        <script type="text/javascript">var submitted=false;</script>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script> -->
        <script src="js/angularjs/1.4.1/angular.js"></script>
        <!-- <script src="//cdn.rawgit.com/jsoma/tabletop/7b2024af62d71d52ac5c6cecc2256b04da00161e/src/tabletop.js"></script> -->
        <script src="js/tabletop.js"></script>
        <!-- <script src="//raw.githack.com/times/angular-tabletop/master/TabletopProvider.js"></script> -->
        <script src="js/TabletopProvider.js"></script>
        <!--<script src="https://raw.githubusercontent.com/times/angular-tabletop/master/TabletopProvider.js"></script>-->
        <!--<script src="https://rawgithub.com/richardsamuellopez/player-pool/gh-pages/js/TabletopProvider.js"></script>-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
        <!-- <script src="js/jquery/1.11.3/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.2.1/lodash.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/appEntry2018.js"></script>

        <script type="text/javascript">
        $('#gform').on('submit', function(e) {
          $('#gform *').fadeOut(2000);
          $('#gform').prepend("Your submission has been processed...</br></br><a href='http://richardsamuellopez.github.io/player-pool/entry.html'>Fill out another</a>");
          });
        </script>
    </body>
</html>
