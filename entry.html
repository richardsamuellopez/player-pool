<!DOCTYPE html>
<html id="top" lang="en" ng-app="poolEntry2018">

            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">

                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Rules
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    Here are the rules for the player pool
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container entry-form" ng-cloak>

                </div>
                <div class="form-group col-sm">

              </div>

                       <option ng-repeat="team in Seed1.teams" value={{team.name}}>{{team.name}}</option>

                    <label for="exampleFormControlSelect1">Seed #1 Player</label>
                    <select class="form-control"  name="entry.1589326624" id="entry.1589326624" ng-model="data.seed1Player">
