<!DOCTYPE html>
<html id="top" lang="en" ng-app="poolEntry2018">
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->

    <body ng-controller="PoolCtrl">
        <nav class="navbar navbar-light bg-light">

        <div class="container">

              <div class="form-group col-sm">

              </div>
            </div>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Seed #1:</label>
                  <span><select name="seed1Team" id="seed1Team" ng-model="seed1Team" ng-options="team for team in Seed1.teams"></span></select>
                  <label for="exampleFormControlSelect1">Seed #1 Player:</label>
                  <span><select name="repeatSelect" id="repeatSelect" ng-model="data.seed1Player">
                    <option ng-repeat="player in Seed1.players | filter: seed1Team" value="{{player.player}}">{{player.player}}</option>
                  </span></select>
                </div>
